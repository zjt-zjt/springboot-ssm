<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>

    <table class="user_table" border="1">

        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>注册时间</th>
        </tr>

        <tr th:each="user:${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}">用户名</td>
            <td th:text="${user.email}">邮箱</td>
 <!--            <td th:text="${{user.createTime}}">注册时间</td>-->
            <!-- 等同于包中convert实体类的MyThymeleafDateFormat和SpringbootSsmApplication的日期  -->
            <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}">注册时间</td>
        </tr>
<!--        <tr th:each="user : ${users}">-->
<!--            <td th:text="${user.userId}">ID</td>-->
<!--            <td th:text="${user.username}">用户名</td>-->
<!--            <td th:text="${user.email}">邮箱</td>-->
<!--            <td th:text="${user.createTime}">注册时间</td>-->
<!--        </tr>-->

    </table>

</body>
</html>
